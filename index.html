<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Camera</title>
</head>

<body class="vh-100 d-flex align-items-center">
    <div class="container-fluid h-100">
        <div class="row h-75">
            <div class="col d-none d-lg-inline"></div>
            <div class="col">
                <div class="row overflow-auto h-75">
                    <div class="thumbnails mt-4"></div>
                </div>
            </div>
            <div class="display col-8 col-lg-6 h-100 mt-4 d-flex align-items-center">
                <div id='videoContainer'>
                    <video class='video' autoplay></video>
                    <img id='image' src="" alt="">
                    <canvas style="display:none;"></canvas>
                </div>
            </div>
            <div class="col imageControlDiv d-flex flex-column justify-content-between h-100">
                <div class="imageControls d-flex flex-column">
                    <img class='h-50' id='videoSelector' src="./images/cameraicon.svg" alt="">
                </div>
                <div class="sliderControls d-flex flex-column overflow-none">
                    <button class='rounded' id="reset">Reset Controls</button>
                    <p>Brightness</p>
                    <input type="range" id="brightness" min="0" max="4" value="1" step="0.2">
                    <p>Contrast</p>
                    <input type="range" id="contrast" min="0" max="4" value="1" step="0.2">
                </div>
            </div>
            <div id='col5' class="col d-none d-lg-inline"></div>

        </div>
        <div class="row d-flex justify-content-center h-25">
            <div id='footerCol1' class="col d-none d-lg-inline"></div>
            <div id='cameraButtons' class="col-10 d-flex align-items-center">
                <div class="footer d-flex align-items-center w-100 h-100">
                    <div class="buttons w-100 h-50 mt-4">
                        <div class="cameraControls d-flex justify-content-between w-100 h-100">
                            <div class="finishBtnDiv w-25">
                                <button class='btn btn-lg w-100 h-75' id="finishBtn">Finish</button>
                            </div>
                            <div class="saveBtnDiv w-25"><button class='btn btn-lg w-100 h-75' id="saveBtn">Take
                                    Photo</button>
                            </div>
                            <div class="cancelButtonDiv w-25"><button class='btn btn-lg w-100 h-75'
                                    id="cancelBtn">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id='footerCol5' class="col d-none d-lg-inline"></div>
        </div>
    </div>


</body>

<script src="./js/index.js"></script>

</html>
